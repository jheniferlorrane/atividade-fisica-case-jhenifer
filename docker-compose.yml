services:
  mysql:
    image: mysql:8.0.35
    container_name: mysql_atividade
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: atividade
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  app:
    image: maven:3.9-eclipse-temurin-17
    container_name: atividade_app
    restart: always
    working_dir: /app
    volumes:
      - ./back-end:/app
      - ~/.m2:/root/.m2
    command: bash -c "mvn clean package -DskipTests && java -jar target/atividade-0.0.1-SNAPSHOT.jar"
    ports:
      - "0.0.0.0:8080:8080"
    depends_on:
      - mysql
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/atividade
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=pass
      - SERVER_ADDRESS=0.0.0.0

  frontend:
    image: node:20-alpine
    container_name: atividade_frontend
    restart: always
    working_dir: /app
    volumes:
      - ./front-end:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "0.0.0.0:5173:5173"
    depends_on:
      - app
    environment:
      - VITE_API_URL=/api

volumes:
  mysql_data:
